<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Hiring Player</title>
  </head>
  <body class="body">
    <div>
      <header class="header">
        <div class="container mt-5">
          <h1 class="name text-center">Player Hiring System</h1>
        </div>
      </header>
      <div class="row mb-4">
        <!-- Search Sector -->
        <div class="col-md-8 mb-3 mb-md-0">
          <div class="search-bar d-flex justify-content-between">
            <input
              type="text"
              id="player-search"
              class="form-control w-75"
              placeholder="Search for a player..."
            />
            <button class="btn btn-primary ms-2" id="search-button">
              Search
            </button>
          </div>

          <!-- Player Cart -->
          <div class="col-md-3">
            <div class="player-cart">
              <h5 class="text-center">
                Player Cart <span id="player-count">(0)</span>
              </h5>
              <ul id="player-cart" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="player-list"></div>
        </div>
      </div>
    </div>

    <!-- Player Details Modal -->
    <div
      class="modal fade"
      id="playerModal"
      tabindex="-1"
      aria-labelledby="playerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="player-details"></div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/popper.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
